<!DOCTYPE html>
<html>
	<head>
		<title>My Wikipedia</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!--Stylesheets -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">

		<!--Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>
		<header class="flex-container" style="align-items: center;">
			<div><span class="hamburger">&#9776;</span></div>
			<h1>My Wikipedia</h1>
		</header>
		<section class="main flex-container">
				<aside class="sidebar" id="sidebar">

						<form class="form">
	  					<input type="text" id="article-input" placeholder="Article Name" required><br />
							<select id="language-input">
	  						<option value="en">English</option>
								<option value="es">Spanish</option>
	  						<option value="fr">French</option>
	  						<option value="de">German</option>
	  						<option value="it">Italian</option>
								<option value="hi">हिंदी</option>
								<option value="bn">বাংলা</option>
								<option value="ta">தமிழ்</option>
								<option value="ja">日本語</option>
								<option value="zh">中文</option>
							</select>
							<br />
							<button id="submit">Fetch</button>
						</form>

				</aside>
				<article class="main-article">
					<p class="article-text">
						Welcome to My Wikipedia. Search for summaries of Wikipedia articles in ten languages!
					</p>
				</article>
		</section>
	</body>
</html>
